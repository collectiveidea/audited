language: ruby
cache: bundler
rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - ruby-head
env:
  - DB=SQLITE
  - DB=POSTGRES
  - DB=MYSQL
addons:
  postgresql: "9.4"
before_install:
  # https://github.com/travis-ci/travis-ci/issues/8978
  - "travis_retry gem update --system"
  - "travis_retry gem install bundler"
gemfile:
  - gemfiles/rails42.gemfile
  - gemfiles/rails50.gemfile
  - gemfiles/rails51.gemfile
  - gemfiles/rails52.gemfile
matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
branches:
  only:
  - master
sudo: false
notifications:
  webhooks:
    urls:
    - http://buildlight.collectiveidea.com/
    on_start: always
